<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <!-- <h1 id="head">Global temperatures based on Geo-Location</h1> -->

        <div class="message"></div>
        
        <form id="myform">
            <div class="latitude ip">
                <label>Latitude</label> <br>
                <input type="number" id="lat">
            </div>
            <div class="longitude ip">
                <label>Longitude</label> <br>
                <input type="number" id="lon">
            </div>
            <div class="ip">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

    </section>
    <section class="chart-container" style="width: 1300px; height: 200px;">
        <canvas id="chart"></canvas>    
    </section>
    <script src="scripts/script.js"></script>
    <script src="scripts/config.js"></script>
</body>
</html>
