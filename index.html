<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>
<body>
    <section class="container s1">
        <!-- <h1 id="head">Global temperatures based on Geo-Location</h1> -->
        <div class="message"></div>
        
        <form id="myform">
            <div class="f-head fe"> <h1> Enter Co-ordinates </h1></div>
            <div class="latitude fe">
                <label>Latitude</label> <br>
                <input type="number" id="lat" required>
            </div>
            <div class="longitude fe">
                <label>Longitude</label> <br>
                <input type="number" id="lon" required>
            </div>
            <div class="fe">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

    </section>
    <!--  style="width: 1300px; height: 200px;" -->
    <section class="chart-container s2">
        <canvas id="chart"></canvas>    
    </section>
    <script src="scripts/script.js"></script>
    <script src="scripts/config.js"></script>
</body>
</html>
